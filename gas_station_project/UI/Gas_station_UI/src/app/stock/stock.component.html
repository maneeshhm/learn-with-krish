<div id="root">
    <div class="container pt-5">
      <div class="row">
        <div class="c-dashboardInfo column" *ngFor="let stock of stocks">
          <div class="wrap">
            <h4
              class="heading heading5 hind-font medium-font-weight c-dashboardInfo__title"
            >
              Available Stock : {{ stock.availableStock }}
            </h4>
            <h4
              class="heading heading5 hind-font medium-font-weight c-dashboardInfo__title"
            >
            Allocated Amount : {{ stock.allocatedAmount }}
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
